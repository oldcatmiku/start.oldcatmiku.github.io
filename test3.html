<!DOCTYPE html>
<html>
<head>
  <style>
    /* 遮罩层样式 */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
      display: none; /* 初始状态隐藏 */
      opacity: 0; /* 初始透明度为0 */
      transition: opacity 0.3s ease-in-out; /* 过渡效果：透明度变化0.3秒，缓入缓出 */
      z-index: 9999; /* 层级，确保弹窗在最上层显示 */
    }

    /* 弹窗内容区域样式 */
    .popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* 水平垂直居中 */
      background-color: #fff; /* 白色背景 */
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    
    /* 关闭按钮样式 */
    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- 显示弹窗按钮 -->
  <button onclick="showPopup()">显示弹窗</button>

  <!-- 弹窗元素 -->
  <div id="overlay" class="overlay">
    <div id="popup" class="popup">
      <h2>这是一个弹窗</h2>
      <p>点击右上角的关闭按钮关闭弹窗。</p>
      <span class="close-button" onclick="hidePopup()">&times;</span>
    </div>
  </div>

  <script>
    function showPopup() {
      var overlay = document.getElementById('overlay');
      overlay.style.display = 'block'; /* 显示遮罩层 */
      setTimeout(function() {
        overlay.style.opacity = 1; /* 延迟10毫秒后添加淡入效果 */
      }, 10);
    }

    function hidePopup() {
      var overlay = document.getElementById('overlay');
      overlay.style.opacity = 0; /* 设置透明度为0 */
      setTimeout(function() {
        overlay.style.display = 'none'; /* 延迟300毫秒后隐藏遮罩层 */
      }, 300);
    }
  </script>
</body>
</html>
